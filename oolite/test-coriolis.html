<!DOCTYPE html>
<html>

<head>
<title>Oolite in WebGL</title>

	position: relative;
    }

    #hud {
	position: absolute;
	border:   none;
	left:     0px;
	top:      0px;
	z-index:   10;
    }
</style>


<meta charset="utf-8">

<script type="text/javascript" src="gl-matrix-min.js"></script>

<script type="text/javascript" src="ships.js"></script>
<script type="text/javascript" src="coriolis.js"></script>

<script type="text/javascript" src="hud.js"></script>
<script type="text/javascript" src="versor.js"></script>
<script type="text/javascript" src="C3.js"></script>

<script type="text/javascript">

    var gl;
    var textureImagesDirectory = "../images/textures/";
    var hud;
    var images = {};
    var shipSelector;
    var theForm;
    var currentShader = 0;

    function initGL(canvas) {
        try {
	    gl = canvas.getContext("experimental-webgl", { antialias : true });
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }

    function compileShaders() {
	for (var i = 0; shaders[i]; i++) {
	    var shader;
	    shader = gl.createShader(gl.VERTEX_SHADER);
	    gl.shaderSource(shader, shaders[i].vertex.src);
	    gl.compileShader(shader)
	    if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
		shaders[i].vertex.compiled = shader;
	    } else {
		alert(gl.getShaderInfoLog(shader));
		return null;
	    }
	    shader = gl.createShader(gl.FRAGMENT_SHADER);
	    gl.shaderSource(shader, shaders[i].fragment.src);
	    gl.compileShader(shader)
	    if (gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
		shaders[i].fragment.compiled = shader;
	    } else {
		alert(gl.getShaderInfoLog(shader));
		return null;
	    }
	}
    }

    function linkShaders() {
	for (var i = 0; shaders[i]; i++) {
	    var program = gl.createProgram();
	    gl.attachShader(program, shaders[i].vertex.compiled);
	    gl.attachShader(program, shaders[i].fragment.compiled);
	    gl.linkProgram(program);

	    if (gl.getProgramParameter(program, gl.LINK_STATUS)) {
		shaders[i].program = program;
	    } else {
		alert("Could not link shader program nÂ°" + i);
	    }
	}
    }

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
    }


    function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        // gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.bindTexture(gl.TEXTURE_2D, null);
    }


    function initTexture() {
	for (var i = 0, ship; ship = ships[i]; i++) {
	    var models = ship.models || [ ship.model ];
	    for (var j = 0, model; model = models[j]; j++) {
		model.GL = {};
		model.GL.texture = gl.createTexture();
		gl.bindTexture(gl.TEXTURE_2D, model.GL.texture);
		gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, 1, 1, 0, gl.RGBA, gl.UNSIGNED_BYTE,
			new Uint8Array([128, 128, 128, 255]));
		model.GL.texture.image = images[textureImagesDirectory + model.texture.images[0]];
		handleLoadedTexture(model.GL.texture);
	    }
	}
    }

    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.copy(copy, mvMatrix);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }

    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaders[currentShader].program.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaders[currentShader].program.mvMatrixUniform, false, mvMatrix);
    }

    function degToRad(degrees) { return degrees * Math.PI / 180; }

    function initBuffers() {
	for (var i = 0, ship; ship = ships[i]; i++) {
	    var models = ship.models || [ ship.model ];
	    for (var j = 0, model; model = models[j]; j++) {
		model.vertexPositionBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, model.vertexPositionBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(model.vertices), gl.STATIC_DRAW);
		model.vertexPositionBuffer.itemSize = 3;
		model.vertexPositionBuffer.numItems = Math.floor(model.vertices.length / 3);

		model.vertexTextureCoordBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ARRAY_BUFFER, model.vertexTextureCoordBuffer);
		gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(model.texture.coordinates), gl.STATIC_DRAW);
		model.vertexTextureCoordBuffer.itemSize = 2;
		model.vertexTextureCoordBuffer.numItems = Math.floor(model.texture.coordinates.length / 2);

		model.vertexIndexBuffer = gl.createBuffer();
		gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, model.vertexIndexBuffer);
		gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(model.faces), gl.STATIC_DRAW);
		model.vertexIndexBuffer.itemSize = 1;
		model.vertexIndexBuffer.numItems = model.faces.length;
	    }
	}
    }


    var deltaZ = { value: 4000 };
    var POV = {
	orientation : quat.create(),
        position : [0, 0, deltaZ.value],
        pitch : 0,
	roll : 0,
	yaw : 0,
	rotationrate_increment :  0.01, // radians per sec
	speed : 0,
	speed_increment : 1 // meters per sec
    };
    var ship_models = [
      Adder, Asp,
      Anaconda,
      Boa, Boa2,
      CobraI, CobraIII,
      Shuttle,
      Sidewinder,
      //Thargon,
      Viper
    ];


    var ships = [ new Coriolis() ];

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(pMatrix, 45, gl.viewportWidth / gl.viewportHeight, 0.1, 5000.0);

	mat4.fromQuat(mvMatrix, POV.orientation);
	mat4.translate(mvMatrix, mvMatrix, [-POV.position[0], -POV.position[1], -POV.position[2]]);

	hud.compass.dot.setFrom3D(mvMatrix[12], mvMatrix[13], mvMatrix[14]);

	// Placing each ship in the scene
	for (var i = 0, ship; ship = ships[i]; i++) {
	    var models = ship.models || [ ship.model ];
	    for (var j = 0, model; model = models[j]; j++) {
		mvPushMatrix();
		var rotPos = mat4.create();
		var position = vec3.create();
		vec3.clone(position, ship.position);
		if (model.position) {
		    vec3.add(position, ship.position, model.position);
		}
		mat4.fromRotationTranslation(rotPos, ship.orientation, position);
		mat4.mul(mvMatrix, mvMatrix, rotPos);

		setMatrixUniforms();

		gl.bindBuffer(gl.ARRAY_BUFFER, model.vertexPositionBuffer);
		gl.vertexAttribPointer(shaders[currentShader].program.vertexPositionAttribute, model.vertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

		gl.bindBuffer(gl.ARRAY_BUFFER, model.vertexTextureCoordBuffer);
		gl.vertexAttribPointer(shaders[currentShader].program.textureCoordAttribute, model.vertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);

		gl.activeTexture(gl.TEXTURE0);
		gl.bindTexture(gl.TEXTURE_2D, model.GL.texture);
		gl.uniform1i(shaders[currentShader].program.samplerUniform, 0);

		gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, model.vertexIndexBuffer);
		gl.drawElements(gl.TRIANGLES, model.vertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);

		mvPopMatrix();
	    }
	}
    }


    var lastTime = 0;

    function animate() {
	var timescale = 1000;  // ms
        var timeNow = new Date().getTime();   // ms
        if (lastTime != 0) {
	    var elapsed = timeNow - lastTime;
	    for (var i = 0, ship; ship = ships[i]; i++) {
		var 
		dXRot = (ship.pitch * elapsed) / timescale / 2,
		dYRot = (ship.yaw * elapsed) / timescale / 2,
		dZRot = (ship.roll * elapsed) / timescale / 2;

		quat.multiply(ship.orientation, ship.orientation, [Math.sin(dXRot), 0, 0, Math.cos(dXRot)]);
		//quat.multiply(ship.orientation, ship.orientation, [0, Math.sin(dYRot), 0, Math.cos(dYRot)]);
		quat.multiply(ship.orientation, ship.orientation, [0, 0, Math.sin(dZRot), Math.cos(dZRot)]);
	    }
	    var 
	    dXRot = (POV.pitch * elapsed) / timescale / 2,
	    dYRot = (POV.yaw * elapsed) / timescale / 2,
	    dZRot = (POV.roll * elapsed) / timescale / 2;

	    quat.multiply(POV.orientation, [Math.sin(dXRot), 0, 0, Math.cos(dXRot)], POV.orientation);
	    //quat.multiply(POV.orientation, [0, Math.sin(dYRot), 0, Math.cos(dYRot)], POV.orientation);
	    quat.multiply(POV.orientation, [0, 0, Math.sin(dZRot), Math.cos(dZRot)], POV.orientation);

	    var q = quat.create();
	    var orientation_conjugate = quat.create();
	    quat.conjugate(orientation_conjugate, POV.orientation);
	    quat.multiply(q, orientation_conjugate, [0, 0, 1, 0]);
	    quat.multiply(q, q, POV.orientation);
	    POV.position[0] -= POV.speed * q[0] * elapsed / timescale;
	    POV.position[1] -= POV.speed * q[1] * elapsed / timescale;
	    POV.position[2] -= POV.speed * q[2] * elapsed / timescale;
        }
        lastTime = timeNow;
    }

    function tick() {
        requestAnimFrame(tick);
	handleKeys();
        drawScene();
	drawHud();
        animate();
    }

    var currentlyPressedKeys = {};

    function handleKeyDown(event) {
	currentlyPressedKeys[event.keyCode] = true;
    }

    function handleKeyUp(event) {
	currentlyPressedKeys[event.keyCode] = false;
    }

    function handleKeys() {
	if (currentlyPressedKeys[37]) {
	    // Left cursor key
	    POV.roll -= POV.rotationrate_increment;
	}
	if (currentlyPressedKeys[39]) {
	    // Right cursor key
	    POV.roll += POV.rotationrate_increment;
	}
	if (currentlyPressedKeys[38]) {
	    // Up cursor key
	    POV.pitch += POV.rotationrate_increment;
	}
	if (currentlyPressedKeys[40]) {
	    // Down cursor key
	    POV.pitch -= POV.rotationrate_increment;
	}
	if (currentlyPressedKeys[87]) {
	    // W
	    POV.speed += POV.speed_increment;
	}
	if (currentlyPressedKeys[83]) {
	    // S
	    if (POV.speed > 0) {
		POV.speed -= POV.speed_increment;
	    }
	}
    }

    function webGLStart() {
        var canvas = document.getElementById("webGL-canvas");
        initGL(canvas);
	compileShaders();
	linkShaders();

	shaders[0].use();

        initBuffers();
        initTexture();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }

    function drawHud() {
	hud.context.strokeStyle = "green";
	hud.context.fillStyle = "DarkGreen";
	hud.context.clearRect(0, 0, hud.context.canvas.width, hud.context.canvas.height);
	//drawScanner();
	drawCompass();
	drawAttitudeBars();
	drawSpeedIndicator();
    }

    function drawSpeedIndicator() {
	hud.context.save();
	var top = {
	    x : hud.context.canvas.width - hud.attitudeBars.width - 2,
            y : hud.context.canvas.height - 100 + 2*hud.attitudeBars.height + 2
	}
	hud.context.strokeRect(
		top.x, top.y,
		hud.attitudeBars.width, hud.attitudeBars.height
		);
	var speed = POV.speed / 200 * hud.attitudeBars.width;
	speed = Math.min(speed, hud.attitudeBars.width - 1);
	hud.context.fillRect(
		top.x + 1, top.y + 1,
		speed,
		hud.attitudeBars.height - 2
		);
	hud.context.restore();
    }
    function drawAttitudeBars() {
	hud.context.save();
	var top = {
	    x : hud.context.canvas.width - hud.attitudeBars.width - 2,
	    y : hud.context.canvas.height - 100
	};
	hud.context.strokeRect(
		top.x, top.y,
		hud.attitudeBars.width, hud.attitudeBars.height
		);
	hud.context.strokeRect(
		top.x, top.y + hud.attitudeBars.height + 2,
		hud.attitudeBars.width, hud.attitudeBars.height
		);
	hud.context.fillStyle = "yellow";
	var roll = POV.roll / Math.PI * hud.attitudeBars.width;
	roll = Math.min(roll,  hud.attitudeBars.width/2 - 1);
	roll = Math.max(roll, -hud.attitudeBars.width/2 + 1);
	hud.context.fillRect(
		top.x + hud.attitudeBars.width / 2 - 1 + roll,
		top.y + 1,
		3,
		hud.attitudeBars.height - 2
		);
	hud.context.strokeRect(
		top.x + hud.attitudeBars.width / 2 - 1,
		top.y + 1,
		3,
		hud.attitudeBars.height - 2
		);
	var pitch = POV.pitch / Math.PI * hud.attitudeBars.width;
	pitch = Math.min(pitch,  hud.attitudeBars.width/2 - 1);
	pitch = Math.max(pitch, -hud.attitudeBars.width/2 + 1);
	hud.context.fillRect(
		top.x + hud.attitudeBars.width / 2 - 1 + pitch,
		top.y + 1 + hud.attitudeBars.height + 2,
		3,
		hud.attitudeBars.height - 2
		);
	hud.context.strokeRect(
		top.x + hud.attitudeBars.width / 2 - 1,
		top.y + 1 + hud.attitudeBars.height + 2,
		3,
		hud.attitudeBars.height - 2
		);
	hud.context.restore();
    }

    function drawScanner() {
	hud.context.save();
	hud.context.beginPath();
	hud.context.ellipse(
		hud.context.canvas.width / 2,
		hud.context.canvas.height - hud.scanner.height / 2 - 10,
		hud.scanner.width / 2,
		hud.scanner.height / 2,
		0, 0, 2*Math.PI
	);
	hud.context.stroke();
	hud.context.restore();
    }

    function drawCompass() {
	hud.context.save();
	hud.context.fillStyle = "green";
	var center = [
		hud.context.canvas.width / 2 + hud.scanner.width / 2 + 10,
		hud.context.canvas.height - hud.compass.half_size - 1
	       ];	
	hud.context.beginPath();
	hud.context.arc(
		center[0], center[1],
		hud.compass.half_size,
		0, 2*Math.PI
	);
	hud.context.stroke();
	hud.context.beginPath();
	hud.context.arc(
		center[0] + hud.compass.dot.position[0], center[1] - hud.compass.dot.position[1],
		hud.compass.dot.half_size,
		0, 2*Math.PI
	);
	hud.context[hud.compass.dot.fillOrStroke]();
	hud.context.restore();
    }

    function start() {
	theForm = document.getElementById("theForm");
	methodSelector = document.getElementById("methodSelector");
	hud = new Hud(document.getElementById("hud"));
	document.onkeydown = handleKeyDown;
	document.onkeyup = handleKeyUp;

	loadImages(collectTextureImages(), webGLStart);
	//createShipSelector();
	drawHud();
    }

    function createShipSelector() {
	shipSelector = document.createElement("SELECT");
	for (var i = 0; ships[i]; i++) {
	    console.log("adding " + ships[i].name);
	    var option = document.createElement("OPTION");
	    option.appendChild(document.createTextNode(ships[i].name));
	    shipSelector.appendChild(option);
	}
	document.getElementById("shipFieldSet").appendChild(shipSelector);
    }
    function collectTextureImages() {
	var image_urls = [], cache = {};
	for (var i = 0, ship; ship = ships[i]; i++) {
	    for (var j = 0, model; model = ship.models[j]; j++) {
		for (var k = 0, url; url = model.texture.images[k]; k++) {
		    if (!cache[url]) {
			cache[url] = true;
			image_urls.push(textureImagesDirectory + url);
			console.log("loading " + url + "...");
		    }
		}
	    }
	}
	return image_urls;
    }
    function loadImage(url, callback) {
	var image = new Image();
	image.src = url;
	images[url] = image;
	image.onload = callback;
	return image;
    }

    function loadImages(urls, callback) {
	var count = 0;
	var images = [];
	var imagesToLoad = urls.length;

	// Called each time an image finished
	// loading.
	var onImageLoad = function() {
	    --imagesToLoad;
	    document.getElementById('debugline').innerHTML = "Loading " + urls[count++] + "...";
	    // If all the images are loaded call the callback.
	    if (imagesToLoad == 0) {
		callback(images);
		document.getElementById('debugline').innerHTML = "Arrow keys for pitch/roll.  W/S for speed.  No touchscreen support yet.";
	    }
	};

	for (var ii = 0; ii < imagesToLoad; ++ii) {
	    var image = loadImage(urls[ii], onImageLoad);
	    images.push(image);
	}
    }

</script>
