<!DOCTYPE html>
<html>

<head>
<title>grondilu is learning WebGL</title>
<meta charset="utf-8">

<script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec2 vTextureCoord;

    uniform sampler2D uSampler;

    void main(void) {
        gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;


    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>


<script type="text/javascript">

    var gl;

    function initGL(canvas) {
        try {
            gl = canvas.getContext("experimental-webgl");
            gl.viewportWidth = canvas.width;
            gl.viewportHeight = canvas.height;
        } catch (e) {
        }
        if (!gl) {
            alert("Could not initialise WebGL, sorry :-(");
        }
    }


    function getShader(gl, id) {
        var shaderScript = document.getElementById(id);
        if (!shaderScript) {
            return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }


    var shaderProgram;

    function initShaders() {
        var fragmentShader = getShader(gl, "shader-fs");
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgram = gl.createProgram();
        gl.attachShader(shaderProgram, vertexShader);
        gl.attachShader(shaderProgram, fragmentShader);
        gl.linkProgram(shaderProgram);

        if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }

        gl.useProgram(shaderProgram);

        shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
        gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

        shaderProgram.textureCoordAttribute = gl.getAttribLocation(shaderProgram, "aTextureCoord");
        gl.enableVertexAttribArray(shaderProgram.textureCoordAttribute);

        shaderProgram.pMatrixUniform = gl.getUniformLocation(shaderProgram, "uPMatrix");
        shaderProgram.mvMatrixUniform = gl.getUniformLocation(shaderProgram, "uMVMatrix");
        shaderProgram.samplerUniform = gl.getUniformLocation(shaderProgram, "uSampler");
    }


    function handleLoadedTexture(texture) {
        gl.bindTexture(gl.TEXTURE_2D, texture);
        gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
        gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
        gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
        gl.bindTexture(gl.TEXTURE_2D, null);

        gl.activeTexture(gl.TEXTURE0);
        gl.bindTexture(gl.TEXTURE_2D, cobraTexture);
        gl.uniform1i(shaderProgram.samplerUniform, 0);

    }


    var cobraTexture;

    function initTexture() {
        cobraTexture = gl.createTexture();
        cobraTexture.image = new Image();
        cobraTexture.image.onload = function () {
            handleLoadedTexture(cobraTexture)
        }

        cobraTexture.image.src = "../images/textures/cobra3_redux.png";
    }


    var mvMatrix = mat4.create();
    var mvMatrixStack = [];
    var pMatrix = mat4.create();

    function mvPushMatrix() {
        var copy = mat4.create();
        mat4.set(mvMatrix, copy);
        mvMatrixStack.push(copy);
    }

    function mvPopMatrix() {
        if (mvMatrixStack.length == 0) {
            throw "Invalid popMatrix!";
        }
        mvMatrix = mvMatrixStack.pop();
    }


    function setMatrixUniforms() {
        gl.uniformMatrix4fv(shaderProgram.pMatrixUniform, false, pMatrix);
        gl.uniformMatrix4fv(shaderProgram.mvMatrixUniform, false, mvMatrix);
    }


    function degToRad(degrees) { return degrees * Math.PI / 180; }

    var cobraVertexPositionBuffer;
    var cobraVertexTextureCoordBuffer;
    var cobraVertexIndexBuffer;

    var nfaces = 20;

    function initBuffers() {
        cobraVertexPositionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cobraVertexPositionBuffer);
        vertices = [
	    0.00000, 15.00000, 0.00000,           // 0
	    16.00000, -0.50000, 32.50000,         // 1
	    -16.00000, -0.50000, 32.50000,        // 2
	    16.00000, -15.00000, -32.50000,
	    -16.00000, -15.00000, -32.50000,
	    -44.00000, 10.00000, -32.50000,
	    -60.00000, -3.00000, -13.00000,
	    -65.00000, -3.00000, -32.50000,
	    44.00000, 10.00000, -32.50000,        // 8
	    60.00000, -3.00000, -13.00000,
	    65.00000, -3.00000, -32.50000,
	    0.00000, 15.00000, -32.50000
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
        cobraVertexPositionBuffer.itemSize = 3;
        cobraVertexPositionBuffer.numItems = 12;

        cobraVertexTextureCoordBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, cobraVertexTextureCoordBuffer);
        var textureCoords = [
	    0.807101, 0.501509,    // 0
	    0.597272, 0.403270,    // 1

	    0.187142, 0.402521,    // 3

	    0.989458, 0.768069,    // 5
	    0.857320, 0.874027,    // 6
	    0.970709, 0.914429,    // 7
	    0.989045, 0.235094,    // 8
	    0.857040, 0.129422,    // 9
	    0.970035, 0.089156,    // 10
	    0.997979, 0.501436,    // 11



// 1,0,8, 	    0.597272, 0.403270, 0.807101, 0.501509, 0.989045, 0.235094,
// 2,0,1, 	    0.597150, 0.599785, 0.807101, 0.501509, 0.597272, 0.403270,
// 3,1,9, 	    0.187142, 0.402521, 0.597272, 0.403270, 0.320941, 0.127925,
// 4,2,1, 	    0.187173, 0.599780, 0.597150, 0.599785, 0.597272, 0.403270,

// 6,2,4, 	    0.320416, 0.874519, 0.597150, 0.599785, 0.187173, 0.599780,
// 7,5,6, 	    0.970709, 0.914429, 0.989458, 0.768069, 0.857320, 0.874027,

// 9,8,10,	    0.857040, 0.129422, 0.989045, 0.235094, 0.970035, 0.089156,
// 9,10,3,	    0.320941, 0.127925, 0.202224, 0.092212, 0.187142, 0.402521,
// 11,0,5 	    0.997979, 0.501436, 0.807101, 0.501509, 0.989458, 0.768069
        ];
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(textureCoords), gl.STATIC_DRAW);
        cobraVertexTextureCoordBuffer.itemSize = 2;
        cobraVertexTextureCoordBuffer.numItems = 12;

        cobraVertexIndexBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cobraVertexIndexBuffer);
        var cobraVertexIndices = [
	    1,0,8,
	    2,0,1,
	    3,1,9,
	    4,2,1,
	    4,1,3,
	    4,7,6,
	    5,0,2,
	    5,2,6,
	    6,2,4,
	    7,5,6,
	    8,0,11,
	    8,11,5,
	    8,5,7,
	    8,7,4,
	    8,4,3,
	    8,3,10,
	    9,1,8,
	    9,8,10,
	    9,10,3,
	    11,0,5
        ];
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(cobraVertexIndices), gl.STATIC_DRAW);
        cobraVertexIndexBuffer.itemSize = 1;
        cobraVertexIndexBuffer.numItems = nfaces * 3;
    }


    var xRot = 0;
    var yRot = 0;
    var zRot = 0;

    function drawScene() {
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 200.0, pMatrix);

        mat4.identity(mvMatrix);

        mat4.translate(mvMatrix, [0.0, 0.0, -150.0]);

        mat4.rotate(mvMatrix, degToRad(xRot), [1, 0, 0]);
        mat4.rotate(mvMatrix, degToRad(yRot), [0, 1, 0]);
        mat4.rotate(mvMatrix, degToRad(zRot), [0, 0, 1]);

        gl.bindBuffer(gl.ARRAY_BUFFER, cobraVertexPositionBuffer);
        gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, cobraVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ARRAY_BUFFER, cobraVertexTextureCoordBuffer);
        gl.vertexAttribPointer(shaderProgram.textureCoordAttribute, cobraVertexTextureCoordBuffer.itemSize, gl.FLOAT, false, 0, 0);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, cobraVertexIndexBuffer);
        setMatrixUniforms();
        gl.drawElements(gl.TRIANGLES, cobraVertexIndexBuffer.numItems, gl.UNSIGNED_SHORT, 0);
    }


    var lastTime = 0;

    function animate() {
        var timeNow = new Date().getTime();
        if (lastTime != 0) {
            var elapsed = timeNow - lastTime;

            xRot += (10 * elapsed) / 1000.0;
            yRot += (10 * elapsed) / 1000.0;
            zRot += (10 * elapsed) / 1000.0;
        }
        lastTime = timeNow;
    }


    function tick() {
        requestAnimFrame(tick);
        drawScene();
        animate();
    }


    function webGLStart() {
        var canvas = document.getElementById("lesson05-canvas");
        initGL(canvas);
        initShaders();
        initBuffers();
        initTexture();

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.enable(gl.DEPTH_TEST);

        tick();
    }


</script>
