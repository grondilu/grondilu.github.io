<!DOCTYPE html>
<html>
    <head>
        <title>Oolite in WebGL</title>
        <meta charset=UTF-8>
        <link rel=stylesheet type=text/css href=style.css />
        <script src="gl-matrix-min.js"></script>
        <script src="webgl-debug.js"></script>

        <!-- from test-ship.hml -->
        <script src="shaders.js"></script>
        <script src="model.js"></script>
        <script src="image-preloader.js"></script>

        <script src="main.js"></script>

    </head>
    <body onload="start();">
        <audio autoplay>
            <source src=resources/music/theme.ogg type=audio/ogg >
                Could not play audio
            </source>
        </audio>
        <div id=error></div>
        <h1>Oolite</h1>
        <hr>
        <canvas id="webgl-canvas" width=600 height=600>
            This browser does not support canvas
        </canvas>
        <div id=debugline></div>

        <br><a>Start New Commander</a>
        <br><a>View Ship Library</a>
        <br><a onclick="openNav();">View Keyboard Settings</a>
        <br>
        <br><a href=http://oolite.org>Credits</a>

        <div id=controls class=overlay>
            <table class=overlay-content>
                <a href="javascript:void(0)" class=closebtn onclick="closeNav();">&times;</a>
                <tr> <td>roll left <td><td>←</td> <td>roll right<td><td>→</td> </tr>
                <tr> <td>pitch down<td><td>↑</td> <td>pitch up  <td><td>↓</td> </tr>
                <tr> <td>accelerate<td><td>w</td> <td>decelerate<td><td>s</td> </tr>
            </table>
        </div>
    </body>
</html>
